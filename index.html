<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="mystyle.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-content">
        <div class="card-main-heading">
          Get <span class="card-accent">insights</span> that help your business grow.
        </div>
        <div class="card-main-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.  
        </div>
        <div class="card-stats">
          <div>
            <div class="card-stat-value">10k+</div>
            <div class="card-stat-header">COMPANIES</div>
          </div>
          <div>
            <div class="card-stat-value">314</div>
            <div class="card-stat-header">TEMPLATES</div>
          </div>
          <div>
            <div class="card-stat-value">12M+</div>
            <div class="card-stat-header">QUERIES</div>
          </div>
        </div>  
      </div>

      <div class="card-image-container">
        <img class="card-image" src="./images/image-header-desktop.jpg"/>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Depfrost</a>.
  </div>    
</body>
</html>
